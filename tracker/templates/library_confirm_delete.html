{% extends "base.html" %}
{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete {{ object.edition.game.title }} on {{ object.platform.name }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'library_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
