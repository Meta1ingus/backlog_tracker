{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Backlog Tracker</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.css" rel="stylesheet">
</head>
<body class="container py-4">
  
  <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <a class="navbar-brand" href="{% url 'library_list' %}">Backlog Tracker</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'library_add' %}">Add Entry</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin/">Admin</a>
      </li>

      {% if user.is_authenticated %}
        <li class="nav-item">
          <span class="navbar-text me-3">Welcome, {{ user.username }}</span>
        </li>
        <li class="nav-item">
  <form method="post" action="{% url 'logout' %}" style="display:inline; margin:0; padding:0;">
    {% csrf_token %}
    <button type="submit"
            class="nav-link"
            style="all: unset; display: inline; background-color: #212529; color: #FFFFFF80; cursor: pointer;">
      Logout
    </button>
  </form>
</li>
      {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
      {% endif %}
    </ul>
  </div>
</nav>

  <!-- Page content -->
  {% block content %}{% endblock %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Tom Select JS -->
  <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>
</body>
</html>
